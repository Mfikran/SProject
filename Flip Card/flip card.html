<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="unimas.png" alt="">
                        <h5>Employee Id</h5>
                    </span>
                    <img src="Passport.PNG" style="max-height: 80px; max-width: 80px;" alt="Passport">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">981104-13-6035</h5>
                        <h5 class="name">Mohd Zulfikran Bin Malehi</h5>
                    </div>

                    <div class="employee-number">
                        <h6>Employee ID</h6>
                        <h5>001</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>Please return to the office if found</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>This is property of the relevant company, contact the companbny at @company email or our company phone xxxx for further clarification</h5>
            </div>
            </card>
        </div>
    </section>
</body>
</html>
